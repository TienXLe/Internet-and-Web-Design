<div class="first-single-page">
    <div class="subtitle">
        <br/>
        MESSAGE
        <br/>
    </div>
    <h2 class="center"><span class="italic-pink">Have a question?</span> <br>We’d love to hear from you.</h2>
    <div class="block-contact">
      <div class="block-form-container">
        <form id="message" method="get" class="form-block-contact" action="#">
          <label for="Name">Your name:</label>
          <input type="text" class="text-field" autofocus="true" maxlength="256" name="Name"  placeholder="Name" id="Name" required="">
          <label for="Email">Your email:</label>
          <input type="email" class="text-field w-input" pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}" autofocus="true" maxlength="256" name="Email" placeholder="Email address" required="Invalid email">
          <label for="city">Your City:</label>
          <select id="city">
            <optgroup label="King">
              <option>Tacoma</option>
              <option>Kent</option>
              <option>Auburn</option>
            </optgroup>
            <optgroup label="Other">
              <option>Other</option>
            </optgroup>
          </select>
          <label for="Message">Your message:</label>
          <textarea placeholder="Your message…" maxlength="5000" id="Message" name="Message"  required="" autofocus="true" class="textArea" spellcheck="false" style="height: 140px;">
          </textarea>
          <input type="submit" value="Send Message"  class="submit-button w-button">
        </form>
      </div>
    </div>
</div>
